<!--The content below is only a placeholder and can be replaced.-->
<div style ="width: 50pc">
  <h2 style="text-align:left">
    POSTS
  </h2>
  <ul class="list-group">
    <!--Boucle sur tous les posts-->
        <app-post-list-component  *ngFor="let post of posts"
                    [title]="post.title"
                    [content]="post.content"
                    [loveIts]="post.loveIts"
                    [created_at]="post.created_at">
        </app-post-list-component>
  </ul>
</div>
